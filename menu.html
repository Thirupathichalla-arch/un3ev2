<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="data"></div>
</body>
    <script>

        let response=getData("https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood")
        response.then((data)=>{
            var parent=document.getElementById("data");
            console.log(data);
            appenddata(data,parent);
        })
        async function getData(url){
            let res=await fetch(url);
            let data=await res.json();
            return data;
        }
        
        function appenddata({meals:[{strMealThumb,strMeal,strCategory,strinstructions}]},parent){
                 let div=document.getElementById("div");
                  
                 let p=document.createElement("p");

                 p.innerText=strMeal;

                 let img=document.createElement("img");

                 img.src=strMealThumb;

                 let p1=document.createElement("p");

                 p1.innerText=strCategory;

                 let p2=document.createElement("p");
                 p2.innerText=strinstructions;


                 let btn=document.createElement("button");
                 btn.innerHTML="add to cart";
                 div.append(p,img,p1,p2,btn)

                 parent.append(div);

        }


    </script>
</html>
